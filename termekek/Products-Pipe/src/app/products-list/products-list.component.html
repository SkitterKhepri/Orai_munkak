<!-- {{termekek|json}} -->
<!-- {{oszlopok|json}} -->

<div class="row">
    <div class="col-4">
        <span>Keresés:</span>
        <input [(ngModel)]="szo" type="text" class="form-control"> 
    </div>
</div>

<div class="row fw-bold my-3">
    <div *ngFor="let oszlop of oszlopok" class="col">
        {{oszlop.text_hu}}
    </div>
    <div class="col">
        Műveletek
    </div>
</div>

<div *ngFor="let termek of (termekek|kereso:szo)|rendezo" class="row">
    <div *ngFor="let oszlop of oszlopok" class="col-2">
        <ng-container *ngIf="oszlop.type=='plain'; else bevitel">
        {{termek[oszlop.key]}}
        </ng-container>
        <ng-template #bevitel>
            <input [(ngModel)]="termek[oszlop.key]" [type]="oszlop.type" class="form-control">
        </ng-template>
    </div>
    <div class="col">
        <button (click)="updateProduct(termek)" type="button" class="btn btn-primary ms-1">Edit</button>
        <button (click)="deleteProduct(termek)" type="button" class="btn btn-primary ms-1">Delete</button>
    </div>
</div>

<div class="row">
    <div *ngFor="let oszlop of oszlopok" class="col-2">
        <ng-container *ngIf="oszlop.type=='plain'; else bevitel">
        {{ujTermek[oszlop.key]}}
        </ng-container>
        <ng-template #bevitel>
            <input [(ngModel)]="ujTermek[oszlop.key]" [type]="oszlop.type" class="form-control">
        </ng-template>
    </div>
    <div class="col">
        <button (click)="addProduct()" type="button" class="btn btn-primary ms-1">Hozzáadás</button>
    </div>
</div>
